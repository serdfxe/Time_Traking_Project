<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/minilogo.svg') }}">
</head>
<body>
    <div class='sidebar'>
        <div class="logos">
            <img src="{{ url_for('static', filename='img/minilogo.svg') }}" alt="?" class="minilogo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" class="logo" alt="?">
        </div>
        
        <ul class="menu">
            {% for i in side_bar_components %}
                {% if side_bar_components[i] == current %}
                    <li class="current">
                        <img src="{{ url_for('static', filename = 'img/sidebar/enabled/'+side_bar_logos[i]) }}" alt="">
                        <a>{{ i }}</a>
                    </li>
                {% else %}
                    <li class="disabled">
                        <img src="{{ url_for('static', filename = 'img/sidebar/disabled/'+side_bar_logos[i]) }}" alt="">
                        <a href="{{ side_bar_components[i] }}">{{ i }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    
    <div class="content">
        <img src="{{content}}" alt="">
    </div>
</body>
</html>
